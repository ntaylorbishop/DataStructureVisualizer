<div id="Sidebar" ng-controller="SidebarController">
    <center>
        <div id="StructureTitle">{{structureTitle}}</div>
    </center>
    <div id="StructureLinks">
        <div class="StructureLink" ng-repeat="dataStructure in structuresList" ng-controller="StructureLinkController" ng-click="selectStructure(dataStructure)">
            <div class="StructureLinkText" ng-show="!isTextSelected" ng-mouseover="isHoveringText(true)" ng-mouseleave="isHoveringText(false)" ng-click="clickText()">{{dataStructure.title}}</div>
            <input type="text" class="StructureLinkName" value="{{dataStructure.title}}" ng-show="isTextSelected" ng-keypress="enterText($event)" focus-element="isTextSelected"></input>
            <a ng-click="deleteStructure(dataStructure)"><img src="img/DeleteButton.png" /></a>
        </div>
    </div>
    <button id="CreateStructure" ng-click="createStructure()">Create {{createBtnTitle}}</button>
</div>
