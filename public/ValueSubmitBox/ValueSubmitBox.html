<div id="ValueSubmitBox" ng-controller="ValueSubmitBoxController">
    <input value="0" ng-model="NewNodeValue" type="text" ng-keypress="submitNewNode($event)">
    <button id="{{ 'SubmitNewNodeBtn-' + currStructureType }}" ng-click="submitNewNode(null)">Push Node</button>
    <button id="{{ 'Pop-' + currStructureType }}" ng-click="removeNode()">Pop Node</button>
    <button id="{{ 'GenerateRandomNode-' + currStructureType }}" ng-click="generateRandomNode()">Generate Random</button>
    <center><span id="ErrorMessage"><br/>{{errorMessage}}</span></center>
</div>
